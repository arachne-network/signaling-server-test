<html>
  <head>
    <title>viewer</title>
  </head>

  <body>
    <button id="start">start</button>
    <video id="localVideo" playsinline autoplay muted width="250"></video>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // 연결이 되어 있는지 확인해야 한느데

      const socket = io();
      const config = {
        iceServers: [{ urls: "stun:stun.mystunserver.tld" }],
      };
      const pc = new RTCPeerConnection(config);
      const pc_send = new RTCPeerConnection(config);

      let sender;

      pc.addEventListener("track", (e) => {
        const localVideo = document.getElementById("localVideo");
        localVideo.srcObject = e.streams[0];
      });

      pc.addEventListener("icecandidate", (e) => {
        const candidateMsg = {
          sender: sender,
          candidate: e.candidate,
        };
        console.log("getCandidate: " + JSON.stringify(candidateMsg));
        socket.emit("getCandidate", candidateMsg);
      });

      function init() {
        const url = new URL(window.location.href);
        const urlParams = url.searchParams;
        const roomId = urlParams.get("roomId");

        socket.emit("joinRoom", roomId);
      }

      socket.on("makeAnswer", async (msg) => {
        sender = msg.sender;
        await pc.setRemoteDescription(msg.sdp);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        const newMsg = {
          sender: msg.sender,
          receiver: msg.receiver,
          sdp: pc.localDescription,
        };
        socket.emit("getAnswer", newMsg);
      });

      socket.on("makeOffer", async (msg) => {
        pc_send.addTrack(localVideo.srcObject.getVideoTracks()[0], localVideo.srcObject);

        await pc_send.setLocalDescription();
        const newMsg = {
          sender: msg.sender,
          receiver: msg.receiver,
          sdp: pc_send.localDescription,
        };
        console.log("new connection from " + msg.sender + " to " + msg.receiver);
        socket.emit("getOffer", newMsg);
      });

      socket.on("setAnswer", async (msg) => {
        await pc_send.setRemoteDescription(msg.sdp);
      });

      socket.on("setCandidate", async (msg) => {
        await pc_send.addIceCandidate(msg.candidate);
      });

      init();
    </script>
  </body>
</html>
